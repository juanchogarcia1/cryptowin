<section class='card'>
  <h2 style='margin:0'>Historial</h2>
  <p class='small'>Movimientos recientes: mesas, referidos y retiros.</p>
  <div id="ledger" class="small" style="display:grid;gap:8px;margin-top:10px"></div>
</section>
<script>
(async function(){
  // Demo ledger (could be fetched from API)
  const items = [
    {date:'2025-08-10 12:40', type:'mesa', label:'Mesa 4 completada', amount:+30.00},
    {date:'2025-08-09 16:05', type:'referido', label:'Bono referido (Ana)', amount:+1.00},
    {date:'2025-08-08 13:20', type:'auto', label:'Auto-ascenso a Mesa 5', amount:-30.00},
    {date:'2025-08-08 13:10', type:'retiro', label:'Solicitud de retiro', amount:-25.00},
  ];
  const wrap = document.getElementById('ledger');
  wrap.innerHTML = items.map(i=>`
    <div style="border:1px solid #e6e9f0;border-radius:12px;padding:10px;background:#fff;display:flex;justify-content:space-between;align-items:center">
      <div><div style="font-weight:600">${i.label}</div><div class="small" style="color:#64748b">${i.date}</div></div>
      <div style="font-weight:700;${i.amount>=0?'color:#16a34a':'color:#dc2626'}">${i.amount>=0?'+':'-'}$${Math.abs(i.amount).toFixed(2)}</div>
    </div>
  `).join('');
})();
</script>
